<h4>List</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;
        let i = index;
        let isFirt = first;
        let isLast = last"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-dark': isFirt,
            'list-group-item-success': isLast,
        }">
        <span class="text-primary">{{ i + 1 }}. </span>
        {{ character.name }} - Power: {{ character.power }}

        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
    </li>
</ul>
